<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 開くボタン -->
    <button v-on:click="openModal">開く</button>
    <!-- オーバーレイ -->
    <div class="bg" v-show="showContent" v-on:click="closeModal">
      <!-- モーダル -->
      <div class="modal" v-on:click="stopEvent">
        <h3>モーダルウィンドウ</h3>
        <button v-on:click="closeModal">閉じる</button>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        showContent: false
      },
      methods: {
        openModal: function() {
          this.showContent = true
        },
        closeModal : function() {
          this.showContent = false
        },
        stopEvent : function() {
          event.stopPropagation()
        }
      }
    })

  </script>

  <style>
    .bg {
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      z-index: 2;
      width: 30%;
      padding: 1em;
      background-color: white;
      text-align: center;
    }
  </style>

</body>
</html>
