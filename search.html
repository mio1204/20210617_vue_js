<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

  <style>
    body {
      font-size: 2rem;
    }
    .container {
      margin: 50px;
    }
    .form {
      width: 300px;
      border: 3px solid lightgreen;
      border-radius: 5px;
      line-height: 2rem;
      font-size: 80%;
    }
    :focus {
      outline-color: lightgreen;
    }
  </style>

<body>

  <div id="app" class="container">
    <input type="text" v-model="keyword" class="form">
    <table>
      <tr v-for="user in filterUsers" :key="user.id">
        <td>{{user.name}}</td>
      </tr>
    </table>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        keyword: '',
        users: [
          {
            'ID' : 1,
            'name' : '佐藤',
          },
          {
            'ID': 2,
            'name': '山田',
          },
          {
            'ID': 3,
            'name': '鈴木',
          },
          {
            'ID': 4,
            'name': '田中',
          }
        ]
      },

      computed: {
        filterUsers: function() {
            return this.users.filter(user => {
              return user.name.includes(this.keyword)
            }
          )
        }
      },
    })

  </script>

</body>
</html>
